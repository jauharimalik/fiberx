<!DOCTYPE html>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>AEON Kota Wisata Stock with Skeleton Loading</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<style>
    body {
      font-family: 'Godwit', sans-serif;
    }
   main{
      max-height: calc(100vh - 260px);
      overflow-x: hidden;
      overflow-y: scroll;
   }
    header svg {
        width: 20px;
        height: 20px;
    }
    article:before, article:after {
        content: "";
        background: #5c4bdb;
        width: 80px;
        height: 80px;
        position: absolute;
        left: -20px;
        top: -20px;
        z-index: +2;
        transform: rotate(45deg);
        border-radius: 30%;
    }
    article:after {
        background: #c3bcff;
        z-index: +1;
        bottom: -10px;
        top: unset;
        transform: rotate(64deg);
    }
    .oke:after {background: #9aff9e;}
    .oke:before {background: #4CAF50;}
    .oke {border: 2px solid #4CAF50;}
    article svg {
        width: 40px;
        height: 40px;
        z-index: +3;
        fill: #5c4bdb;
        margin-top: -25px;
        margin-left: -2px;
        background: #fff;
        border-radius: 50%;
        padding: 5px;
    }
    
    .oke svg{fill: #9aff9e;}
    article .iserux{display:block;}
    article .ioke{display:none;}
    .oke .iserux{display:none;}
    .oke .ioke{display:block;}
    
    /* Skeleton animation */
    .skeleton {
      position: relative;
      overflow: hidden;
      background-color: #e2e8f0; /* Tailwind gray-300 */
    }
    .skeleton::after {
      content: "";
      position: absolute;
      top: 0;
      left: -150px;
      height: 100%;
      width: 150px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: loading 1.5s infinite;
    }
   .a404a h2{
      font-size: 2.6rem;
      text-align: center;
      margin-top: -10vh;
      color: #fff;
      background: #5c4bdb;
      display: block;
      border-radius: 18px;
   }
   .a404a img{
      width: 100vw;
      margin: 8vh 0;
      object-fit: cover;
   }
    @keyframes loading {
      0% {
        left: -150px;
      }
      100% {
        left: 100%;
      }
    }
</style>

<div id="app"></div>
<script>
let h, a = document.createElement("div"), p = Promise.resolve(), ap = document.getElementById("app"), t;
let lf = (n, u, cb) => {
  if (!window.FontFace) return cb();
  let f = new FontFace(n, `url(${u[0]}) format('woff2'), url(${u[1]}) format('woff')`);
  f.load().then(() => {
    document.fonts.add(f);
    cb();
  }).catch(cb);
},
tglindo = i => {
  let d = new Date(i);
  return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getFullYear()).slice(-2)}`;
},
gf = [
  ['Godwit', ['./assets/fonts/GodwitText-Regular.woff2', './assets/fonts/GodwitText-Regular.woff']],
  ['Godwit', ['./assets/fonts/GodwitText-SemiBold.woff2', './assets/fonts/GodwitText-SemiBold.woff']]
];
gf.forEach(fd => {
  p = p.then(() => new Promise(r => lf(fd[0], fd[1], r)));
});
let aj = async u => {
  try {
    let r = await fetch(u);
    if (!r.ok) throw new Error(`HTTP error! Status: ${r.status}`);
    return await r.json();
  } catch (e) {}
},
cskel = c => {
  let e = document.createElement("div");
  e.className = c + " skeleton";
  e.innerHTML = "&nbsp;";
  return e;
},
llmod = async u => {
  try {
    let m, url, p = u.split("/wms/")[1];
    if (!p) throw new Error("URL tidak mengandung '/wms/'");
    m = p.split("/")[0],
    url = u.split("/wms/")[0]+`/wms/assets/app/${m}.js`;
    return await import(url);
  } catch (e) {}
},
runl = async () => {
  try {
    let url = window.location.href;
    let mod = await llmod(url);
    if (mod?.main) mod.main();
    else console.warn("Modul tidak memiliki fungsi 'main'");
  } catch (e) {}
};
runl();
</script>
